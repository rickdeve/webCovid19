<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col-md-12">
        <svg xmlns="http://www.w3.org/2000/svg" ref={worldMap} id="world-map" width="100%" height="100%"
          viewBox="0 0 2000 1001">
          <path *ngFor="let c of listCountries" [attr.id]="c.id" [attr.d]="c.shape" (click)="selectCountry(c.id)"
            [ngClass]="{'active': c.id == countryActive }" style=" fill:#444444;
          cursor: pointer; stroke:#ffffff" />
        </svg>
      </div>
      <div class="col-md-12 text-center"> <img src="{{url}}" alt="" class="img-responsive rounded-circle"
          alt="Responsive image"></div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card-columns">
          <div class="card bg-light">
            <div class="card-body">
              <h6 class="card-title text-center">CASOS </h6>
              <p class="card-text text-center">{{cases}} <img src="./assets/img/cases.png" alt=""
                  class="img-responsive" alt="Responsive image"></p>
            </div>
          </div>
          <div class="card bg-light">
            <div class="card-body ">
              <h6 class="card-title text-center">RECUPERADOS</h6>
              <p class="card-text text-center">{{recovered}} <img src="./assets/img/recovered.png" alt=""
                  class="img-responsive" alt="Responsive image"></p>
            </div>
          </div>
          <div class="card bg-light">
            <div class="card-body">
              <h6 class="card-title text-center">MUERTOS</h6>
              <p class="card-text text-center">{{deaths}} <img src="./assets/img/deaths.png" alt=""
                  class="img-responsive" alt="Responsive image"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <h1 class="text-center" style="font-size: 30px;">Datos Mundiales <img src="./assets/img/world.png"
            alt="" class="img-responsive" alt="Responsive image"></h1>
        <div class="card-columns">
          <div class="card bg-light">
            <div class="card-body">
              <h6 class="card-title text-center">CASOS EN EL MUNDO</h6>
              <p class="card-text text-center">{{casesWorld}} <img src="./assets/img/casesworld.png" alt=""
                  class="img-responsive" alt="Responsive image"></p>
            </div>
          </div>
          <div class="card bg-light">
            <div class="card-body">
              <h6 class="card-title text-center">RECUPERADOS EN EL MUNDO</h6>
              <p class="card-text text-center">{{recoveredWorld}} <img src="./assets/img/recoveredworld.png"
                  alt="" class="img-responsive" alt="Responsive image"></p>
            </div>
          </div>
          <div class="card bg-light">
            <div class="card-body">
              <h6 class="card-title text-center">MUERTOS EN EL MUNDO</h6>
              <p class="card-text text-center">{{deathsWorld}} <img src="./assets/img/rip.png" alt=""
                  class="img-responsive" alt="Responsive image"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="row">
       <div class="col-md-12 text-center">
         <a href=""><img id="a" class="img-responsive" src="./assets/img/GitHub-Mark-32px.png" alt=""></a>
       </div>
    </footer>
  </div>
</body>
</html>
